<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">To-Do List Manager</h2>
                    </div>
                    <div class="card-body">
                        <!-- Add Task Form -->
                        <div class="row mb-4">
                            <div class="col-md-8">
                                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task...">
                            </div>
                            <div class="col-md-4">
                                <button id="addTaskBtn" class="btn btn-success w-100">Add Task</button>
                            </div>
                        </div>

                        <!-- Filter Options -->
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="btn-group w-100" role="group">
                                    <button type="button" class="btn btn-outline-secondary filter-btn active" data-filter="all">All Tasks</button>
                                    <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="active">Active Tasks</button>
                                    <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed Tasks</button>
                                </div>
                            </div>
                        </div>

                        <!-- Task List -->
                        <div id="taskList" class="list-group">
                            <!-- Tasks will be dynamically added here -->
                        </div>

                        <!-- Task Statistics -->
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="alert alert-info">
                                    <strong>Statistics:</strong>
                                    <span id="totalTasks">0</span> total tasks,
                                    <span id="activeTasks">0</span> active,
                                    <span id="completedTasks">0</span> completed
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
